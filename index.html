<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairy Cake</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Subscribe Newsletter Start -->
    <div class="py-20 bg-green-400 px-5 md:px-0">
        <div class="container mx-auto">
          <div class="lg:w-6/12 md:w-8/12 w-full mx-auto text-center">
            <h2 class="text-3xl text-gray-50 pb-2">
              Subscribe to our newsletter
            </h2>
            <p class="text-sm text-gray-50 pb-8">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            </p>
            <form action="">
              <input
                type="email"
                placeholder="Email Address"
                class="rounded-full px-4 py-1 focus:outline-none"
              />
              <button
                class="border-2 border-solid border-pink-500 bg-pink-500 font-bold rounded-full text-white px-2 py-1"
              >
                Subscribe
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- Subscribe Newsletter End -->

    <!-- Start Footer Area -->
    <div class="py-24 bg-gray-200 px-5 md:px-0">
        <div class="container mx-auto">
          <div class="lg:w-8/12 md:w-10/12 w-full mx-auto">
            <div class="flex flex-wrap items-center">
              <div class="md:w-1/3 w-full">
                <p><i class="fa-brands fa-facebook"></i> Facebook</p>
                <p><i class="fa-brands fa-twitter"></i> Twitter</p>
                <p><i class="fa-brands fa-pinterest"></i> Pinterest</p>
                <p><i class="fa-brands fa-instagram"></i> Instagram</p>
              </div>
  
              <div
                class="md:w-1/3 w-full md:text-center md:pt-0 pt-5 order-last md:order-none"
              >
                <h3 class="text-xl">Fairy<span class="font-bold">Cake</span></h3>
                <p>Copyright @ 2025 Fairy Cake</p>
              </div>
  
              <div class="md:w-1/3 w-full md:text-right md:pt-0 pt-5">
                <p>Privacy</p>
                <p>Shipping & Return Policy</p>
                <p>Terms of service</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Footer Area -->

    <script
      src="https://kit.fontawesome.com/04c32c940a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/master.js"></script>
</body>
</html>
