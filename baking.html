  <body>
    <!-- Start Header Menu Area -->
    <div class="py-10 px-5 lg:px-0">

        <div class="lg:w-8/12 md:w-10/12 w-full mx-auto">
          <div class="flex items-center">
            <h3 class="text-xl flex-grow">
              <a href="index.html">Fairy<span class="font-bold">Cake</span></a>
            </h3>

            <ul
              class="navList z-50 lg:flex block hidden fixed lg:static top-0 left-0 w-full lg:w-auto h-full bg-white text-black lg:bg-transparent font-bold uppercase text-sm"
            >
              <p class="closeMenu lg:hidden block text-right pt-10 pr-5">
                <i class="fa-solid fa-xmark"></i>
              </p>

              <li class="pl-5 text-center pt-12 lg:pt-0 pb-3 lg:pb-0">
                <a href="baking.html">Baking</a>
              </li>
              <li class="pl-5 text-center pb-3 lg:pb-0">
                <a href="decorating.html">Decorating</a>
              </li>
              <li class="pl-5 text-center pb-3 lg:pb-0">
                <a href="blog.html">Blog</a>
              </li>
              <li class="pl-5 text-center pb-3 lg:pb-0">
                <a href="about-us.html">About us</a>
              </li>
            </ul>

            <p class="openSearch pl-5">
              <i class="fa-solid fa-magnifying-glass"></i>
            </p>

            <p class="openMenu lg:hidden flex pl-5">
              <i class="fa-solid fa-bars"></i>
            </p>

            <div
              class="searchBox z-50 hidden fixed static top-0 left-0 w-full w-auto h-full bg-white bg-transparent"
            >
              <p class="closeSearch text-right pt-10 pr-5 lg:pr-10 text-black">
                <i class="fa-solid fa-xmark"></i>
              </p>

              <form action="" class="text-center my-60 text-black">
                <input
                  type="text"
                  placeholder="Search at fairy cake"
                  class="bg-blue-50 border border-blue-50 rounded-full px-4 py-1 focus:outline-none"
                />
                <button
                  class="border-2 border-solid border-pink-500 bg-pink-500 font-bold rounded-full text-white px-2 py-1"

                </button>
              </form>
            </div>

      </div>

        <div class="lg:w-8/12 md:w-10/12 w-full mx-auto">

          <div class="md:flex block">
            <div class="md:w-1/3 w-full px-5 pb-5">
              <div class="img-container ratio1x1">
                <a href="product-detail.html">

                    class="img rounded-md"
                    src="image/pink-cookies.jpg"
                    alt=""

              </div>

            <div class="md:w-1/3 w-full px-5 pb-5">

                  />

              <p class="pt-5 text-center text-lg">
                Baking Cups - <span class="font-bold">$4</span>
              </p>
            </div>

            <div class="md:w-1/3 w-full px-5 pb-5">
              <div class="img-container ratio1x1">
                <a href="product-detail.html">
                  <img class="img rounded-md" src="image/cup-red.jpg" alt="" />

                Stripe Baking Cups - <span class="font-bold">$4</span>
